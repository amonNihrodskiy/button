<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞</title>

  <style>
* {
  user-select: none;
  -webkit-tap-highlight-color: transparent;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at top, #3b0a2a, #120015);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
}

/* üíñ –ü–ê–î–ê–Æ–©–ò–ï –°–ï–†–î–¶–ê */
.heart {
  position: fixed;
  top: -50px;
  font-size: 42px;
  animation: fall linear infinite;
  cursor: pointer;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* üí• –í–ó–†–´–í */
.particle {
  position: fixed;
  font-size: 14px;
  pointer-events: none;
  animation: explode 0.9s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y)) scale(0);
    opacity: 0;
  }
}

.container {
  text-align: center;
  padding: 20px;
  z-index: 2;
}

.static-text {
  margin-bottom: 25px;
  font-size: 32px;
}

.text {
  margin-bottom: 40px;
  font-size: 28px;
  min-height: 1.5em;
  opacity: 0;
  filter: blur(12px);
  transform: scale(0.7);
  transition: 0.25s ease;
}

.text.show {
  opacity: 1;
  filter: blur(0);
  transform: scale(1);
}

.glow {
  text-shadow:
    0 0 15px rgba(255, 80, 120, 0.9),
    0 0 40px rgba(255, 50, 100, 0.7);
}

button {
  padding: 18px 44px;
  font-size: 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff2f6f, #ff6fa5);
  color: white;
  box-shadow:
    0 0 25px rgba(255, 80, 120, 0.7),
    0 10px 40px rgba(255, 80, 120, 0.5);
}

button:hover {
  transform: scale(1.05);
}
  </style>
</head>

<body>

  <div class="container">
    <div class="static-text glow">üíò –° 14 —Ñ–µ–≤—Ä–∞–ª—è, –º–æ—ë —Å—á–∞—Å—Ç—å–µ üíò</div>
    <div id="text" class="text"></div>
    <button id="btn">–°–∫–∞–∑–∞—Ç—å –µ—â—ë —Ä–∞–∑</button>
  </div>

  <script>
    // üíñ –ø–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 6 + Math.random() * 8 + 's';

      heart.addEventListener('click', (e) => {
        explode(e.clientX, e.clientY);
        heart.remove();
      });

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 15000);
    }

    setInterval(createHeart, 600);

    // üí• –≤–∑—Ä—ã–≤ —Å–µ—Ä–¥–µ—á–µ–∫
    function explode(x, y) {
      for (let i = 0; i < 14; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.textContent = 'üíó';
        p.style.left = x + 'px';
        p.style.top = y + 'px';

        const angle = Math.random() * 2 * Math.PI;
        const distance = 80 + Math.random() * 60;

        p.style.setProperty('--x', Math.cos(angle) * distance + 'px');
        p.style.setProperty('--y', Math.sin(angle) * distance + 'px');

        document.body.appendChild(p);
        setTimeout(() => p.remove(), 900);
      }
    }

const phrases = [
  "–Ø –ª—é–±–ª—é —Ç–µ–±—è –≤—Å–µ–º —Å–µ—Ä–¥—Ü–µ–º ‚ù§Ô∏è",
  "–° —Ç–æ–±–æ–π –≤–µ—Å—å –º–∏—Ä —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Ç–µ–ø–ª–µ–µ üíò",
  "–¢—ã –º–æ–π —Å–∞–º—ã–π –ª—é–±–∏–º—ã–π —á–µ–ª–æ–≤–µ–∫ –Ω–∞ —Å–≤–µ—Ç–µ üíó",
  "–ö–∞–∂–¥—ã–π –¥–µ–Ω—å —Ä—è–¥–æ–º —Å —Ç–æ–±–æ–π –ø—Ä–∞–∑–¥–Ω–∏–∫ üíù",
  "–Ø —Å—á–∞—Å—Ç–ª–∏–≤, —á—Ç–æ —Ç—ã –µ—Å—Ç—å –≤ –º–æ–µ–π –∂–∏–∑–Ω–∏ ‚ù§Ô∏è",
  "–õ—é–±–ª—é —Ç–µ–±—è —Å–∏–ª—å–Ω–µ–µ —Å –∫–∞–∂–¥—ã–º –¥–Ω—ë–º üíñ",
  "–¢—ã –º–æ—ë —Å—á–∞—Å—Ç—å–µ üíï",
  "–¢—ã –¥–µ–ª–∞–µ—à—å –º–µ–Ω—è –ª—É—á—à–µ –∫–∞–∂–¥—ã–π –¥–µ–Ω—å üíò",
  "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –≤—Å–µ–≥–¥–∞ –≤—ã–±–∏—Ä–∞–µ—Ç —Ç–µ–±—è ‚ù§Ô∏è",
  "–¢—ã –º–æ–π –¥–æ–º, –≥–¥–µ –±—ã —è –Ω–∏ –±—ã–ª üíñ",
  "–° —Ç–æ–±–æ–π –¥–∞–∂–µ —Ç–∏—à–∏–Ω–∞ —É—é—Ç–Ω–∞—è üíó",
  "–¢—ã —Å–∞–º–æ–µ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ–µ, —á—Ç–æ —Å–æ –º–Ω–æ–π —Å–ª—É—á–∞–ª–æ—Å—å üíù",
  "–Ø –≤–ª—é–±–ª—è—é—Å—å –≤ —Ç–µ–±—è —Å–Ω–æ–≤–∞ –∏ —Å–Ω–æ–≤–∞ üíò",
  "–¢—ã –º–æ—è —Ä–∞–¥–æ—Å—Ç—å, –º–æ—è –ª—é–±–æ–≤—å, –º–æ—è –≤—Å–µ–ª–µ–Ω–Ω–∞—è ‚ù§Ô∏è",
  "–ë–µ–∑ —Ç–µ–±—è –º–∏—Ä –±—ã–ª –±—ã —Å–æ–≤—Å–µ–º –¥—Ä—É–≥–∏–º üíï",
  "–¢—ã –º–æ—ë —Å–µ–≥–æ–¥–Ω—è, –∑–∞–≤—Ç—Ä–∞ –∏ –≤—Å–µ–≥–¥–∞ üíñ",
  "–Ø —É–ª—ã–±–∞—é—Å—å –∫–∞–∂–¥—ã–π —Ä–∞–∑, –∫–æ–≥–¥–∞ –¥—É–º–∞—é –æ —Ç–µ–±–µ üíó",
  "–¢—ã –ø—Ä–∏—á–∏–Ω–∞ –º–æ–µ–≥–æ —Å—á–∞—Å—Ç—å—è üíù",
  "–õ—é–±–æ–≤—å ‚Äî —ç—Ç–æ —Ç—ã ‚ù§Ô∏è",
  "–¢—ã –º–æ–π —Å–∞–º—ã–π —Ç—ë–ø–ª—ã–π —Ñ–µ–≤—Ä–∞–ª—å üíò",
  "–° —Ç–æ–±–æ–π –ª—é–±–æ–µ –≤—Ä–µ–º—è –≥–æ–¥–∞ ‚Äî –≤–µ—Å–Ω–∞ üíï",
  "–¢—ã –º–æ—ë —á—É–¥–æ üíñ",
  "–Ø –ª—é–±–ª—é —Ç–µ–±—è –±–æ–ª—å—à–µ, —á–µ–º –º–æ–≥—É —Å–∫–∞–∑–∞—Ç—å ‚ù§Ô∏è",
  "–¢—ã –º–æ—ë —Å–∞–º–æ–µ –Ω–µ–∂–Ω–æ–µ —á—É–≤—Å—Ç–≤–æ üíó",
  "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –±—å—ë—Ç—Å—è –¥–ª—è —Ç–µ–±—è üíò",
  "–¢—ã –º–æ—è —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è –∏—Å—Ç–æ—Ä–∏—è üíù",
  "–Ø –≤—Å–µ–≥–¥–∞ –Ω–∞ —Ç–≤–æ–µ–π —Å—Ç–æ—Ä–æ–Ω–µ ‚ù§Ô∏è",
  "–¢—ã –ª—é–±–æ–≤—å –≤—Å–µ–π –º–æ–µ–π –∂–∏–∑–Ω–∏ üíñ",
  "–° —Ç–æ–±–æ–π —è –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É —Å—á–∞—Å—Ç–ª–∏–≤ üíï"
];

    const btn = document.getElementById('btn');
    const text = document.getElementById('text');

    btn.addEventListener('click', () => {
      const phrase = phrases[Math.floor(Math.random() * phrases.length)];
      text.classList.remove('show', 'glow');

      setTimeout(() => {
        text.textContent = phrase;
        text.classList.add('show', 'glow');
      }, 150);
    });
  </script>

</body>
