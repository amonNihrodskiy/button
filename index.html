<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кнопка</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b1b1b, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

button {
  padding: 18px 40px;
  font-size: 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

    button:active {
      transform: none;
    }

    .text {
      margin-bottom: 40px;
      font-size: 28px;
      min-height: 1.5em;
      opacity: 0;
      filter: blur(12px);
      transform: scale(0.7);
      transition: opacity 0.25s ease, transform 0.25s ease, filter 0.25s ease;
    }

    .text.show {
      opacity: 1;
      filter: blur(0);
      transform: scale(1);
    }

    .glow {
      text-shadow:
        0 0 10px rgba(255, 120, 150, 0.6),
        0 0 30px rgba(255, 120, 150, 0.4);
    }
  </style>
</head>
<body>

  <div class="container">

    <button id="btn">Нажми меня</button>
